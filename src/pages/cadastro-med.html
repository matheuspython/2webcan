<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hospital</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/cadastro-med.css">
</head>
<body>
    <main>
        <div class="left-side">
            <h1>Bem-vindo de volta</h1>
            <p>Acesse sua conta agora</p>
        </div>
        <div class="right-side">
            <h2>CADASTRO DE HOSPITAL</h2>
            <form id="cadastro-form">
                <input type="text" placeholder="Nome do Hospital" name="nome" id="nome">
                <input type="text" placeholder="Endereço" name="endereco" id="endereco">
                <input type="text" placeholder="CNPJ" name="cnpj" id="cnpj">
                <input type="text" placeholder="Telefone" name="telefone" id="telefone">
                <input type="email" placeholder="E-mail" name="email" id="email">
                <input type="password" placeholder="Senha" name="senha" id="senha">
                <button type="submit">Cadastrar</button>
                <a href="../../index.html" class="criar-conta">Já tem uma conta? Faça login</a>
            </form>
        </div>
    </main>
    <!-- <script src="../scripts/hospital.js"></script> -->
</body>
</html>
