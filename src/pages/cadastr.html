<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <main>
        <div class="left-side">
            <h1>Bem-vindo de volta</h1>
            <p>Acesse sua conta agora</p>
        </div>
        <div class="right-side">
            <h2>CADASTRO</h2>
            <form id="cadastro-form">
                <input type="text" placeholder="Nome" name="name" id="name">
                <input type="text" placeholder="Login" name="login" id="login">
                <input type="text" placeholder="Id hospital" name="id" id="id">
                
                <input type="text" placeholder="endereco" name="endereco" id="endereco">

                <input type="email" placeholder="E-mail" name="email" id="email">
                <input type="password" placeholder="Senha" name="password" id="password">

                <button type="submit">
                    Cadastrar
                </button>
                <a href="../../index.html" class="criar-conta">Já tem uma conta? Faça login</a>
            </form>
        </div>
    </main>
    <script src="../scripts/cadastro.js"></script>
    <script>
        document.getElementById('cadastro-form').addEventListener('submit', async function (event) {
          event.preventDefault();
    
          const formData = new FormData(this);
    
          try {
            const response = await fetch('http://localhost:4000/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(Object.fromEntries(formData)),
            });
    
            const result = await response.json();
    
            console.log(result);
            // Aqui você pode lidar com a resposta do servidor, por exemplo, exibir uma mensagem de sucesso.
    
          } catch (error) {
            console.error('Erro ao criar usuário:', error);
          }
        });
      </script>
</body>
</html>
