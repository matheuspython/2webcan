<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <main>
        <div class="left-side">
            <h1>Bem-vindo de volta</h1>
            <p>Acesse sua conta agora</p>
        </div>
        <div class="right-side">
            <h2>CADASTRO</h2>
            <form id="cadastro-form">
                <input type="text" placeholder="Nome" name="nome" id="nome">
                <input type="text" placeholder="cpf" name="cpf" id="cpf">
                <input type="text" placeholder="endereco" name="endereco" id="endereco">
                <input type="text" placeholder="idade" name="idade" id="idade">
                <input type="text" placeholder="rg" name="rg" id="rg">

                <input type="email" placeholder="E-mail" name="email" id="email">
                <input type="password" placeholder="Senha" name="senha" id="senha">

                <button type="submit">
                    Cadastrar
                </button>
                <a href="../../index.html" class="criar-conta">Já tem uma conta? Faça login</a>
            </form>
        </div>
    </main>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
